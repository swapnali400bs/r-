<html>
    <head>
        <title>
            Registration
        </title>
    </head>
    <body>
            <link href = "registration.css" type = "text/css" rel = "stylesheet" /> 
        <div class="container">
            <h3>Request For Consultation</h3>
            <form action="action_page.php">
              
                <div class="row">
                <div class="col-25">
                  <label for="name">Name:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="name" name="Name" placeholder="Your name..">
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="email">Email:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="email" name="Email" placeholder="Your Email..">
                </div>
              </div>
            
              <div class="row">
                    <div class="col-25">
                      <label for="phno">Mobile Number:</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="phno" name="Mobile Number" placeholder="Your PhoneNumber..">
                    </div>
                  </div>
				  
		      <div class="row">
                <div class="col-25">
                  <label for="qs">Subject:</label>
                </div>
				<div class="col-75">
                  <select name="sub">
					<option value="aud">Auditing</option>
					<option value="payf">Pay Fixation</option>
					<option value="trg">Training</option>
					<option value="saud">Special Auditing for Checking Fraudulent Activities</option>
				  </select>
                </div>
              </div>
    
        
              <div class="row">
                <div class="col-25">
                  <label for="query">Message/Query:</label>
                </div>

                <div class="col-75">
                  <textarea id="query" name="query" placeholder="Write something.." style="height:200px"></textarea>
                </div>
              </div>

              <div class="row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
    </body>
</html>
